site_name: Styx

nav:
  - Home: index.md
  - Docs:
    - Overview: styx-docs/overview.md
    - Quickstart: styx-docs/quickstart.md
    - Operator: styx-docs/styx-operator.md
    - Stateful Function: styx-docs/styx-stateful-function.md
  - Publications: publications.md
  - Team: people.md

theme:
  name: material
  font:
    text: Quicksand
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.tooltips
    - content.footnotes
    - content.tabs.link
    - palette.toggle
    - footer
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/styx-logo.webp
  favicon: assets/styx-logo.webp

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://fonts.googleapis.com/css2?family=Roboto&display=swap
  - https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/delftdata/styx
repo_name: delftdata/styx

